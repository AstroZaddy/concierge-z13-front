name: Deploy Z13 Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        env:
          PUBLIC_API_URL: https://api.z13astrology.com
        run: npm run build

      # Copy dist/ folder, package.json, and package-lock.json to the VPS via SCP
      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/,package.json,package-lock.json,deployment/ecosystem.config.cjs"
          target: ${{ secrets.DEPLOY_PATH }}

      # Install production dependencies and restart the Node.js server
      - name: Deploy and restart server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            # Install production dependencies
            npm ci --production || npm install --production
            # Restart the service using PM2 (recommended) or systemd
            if command -v pm2 &> /dev/null; then
              # Use ecosystem config if available, otherwise use inline env vars
              if [ -f deployment/ecosystem.config.cjs ]; then
                # Copy ecosystem config to root and update paths
                cp deployment/ecosystem.config.cjs ecosystem.config.cjs
                # PM2 ecosystem config script path is relative to cwd, so we run from deployment root
                pm2 restart z13-frontend || pm2 start ecosystem.config.cjs
              else
                # Fallback: start with inline environment variables
                PORT=8002 NODE_ENV=production PUBLIC_API_URL=https://api.z13astrology.com pm2 restart z13-frontend || \
                PORT=8002 NODE_ENV=production PUBLIC_API_URL=https://api.z13astrology.com pm2 start dist/server/entry.mjs --name z13-frontend
              fi
              # Save PM2 process list
              pm2 save
            elif systemctl is-active --quiet z13-frontend; then
              # Use systemd if service exists
              sudo systemctl restart z13-frontend
            else
              echo "Warning: No process manager found. Please set up PM2 or systemd service."
              echo "See deployment/README.md for setup instructions."
            fi